<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Carousel</title>
    <link rel="stylesheet" href="css/imagecarousel.css">
</head>

<body>
    <div class="slideshowContainer">
        <div class="infinitelyLong" id="infinitelyLong">
            <div class="slideItem first-div">
                <div class="numbertext">1 / 6</div>
                <img src="img/25465.jpg" class="slideImage" alt="Couldn't load image">
            </div>
            <div class="slideItem second-div">
                <div class="numbertext">2 / 6</div>
                <img src="img/25481.jpg" class="slideImage" alt="Couldn't load image">
            </div>
            <div class="slideItem third-div">
                <div class="numbertext">3 / 6</div>
                <img src="img/25536.jpg" class="slideImage" alt="Couldn't load image">
            </div>
            <div class="slideItem">
                <div class="numbertext">4 / 6</div>
                <img src="img/AnotherWallpaper2.png" class="slideImage" alt="Couldn't load image">
            </div>
            <div class="slideItem">
                <div class="numbertext">5 / 6</div>
                <img src="img/TribalDecalWallpaper.png" class="slideImage" alt="Couldn't load image">
            </div>
            <div class="slideItem">
                <div class="numbertext">6 / 6</div>
                <img src="img/zelda-wallpapers-59374-1016424.jpg" class="slideImage" alt="Couldn't load image">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="js/imageCarousel.js"></script>

</body>

</html>
